name: Test and Build

on:
  push:
    branches: [main, dev]
  workflow_dispatch:
  workflow_call:
    outputs:
      package-name:
        description: 'Name of the package'
        value: ${{ jobs.ci-tests.outputs.package-name }}

jobs:
  ci-tests:
    name: CI tests
    uses: ./.github/workflows/_ci_tests.yaml
    with:
      os: '["ubuntu-latest"]'
      python-version: '["3.8", "3.12"]'
      build: true
